spring:
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;
    username: sa
    password:
    driver-class-name: org.h2.Driver
    schema: schema.sql
    initialization-mode: embedded
  jpa:
    hibernate:
      ddl-auto: none

    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
